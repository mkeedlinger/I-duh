---
layout: main
title: Blog
---
<div class="row">
  <div class="small-10 small-offset-1">
    <h1 class="text-center">Blog posts</h1>
    <br>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.date | date_to_string }} | {{ post.title }} - {{ post.content | strip_html | strip_newlines | truncatewords: 12 }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
