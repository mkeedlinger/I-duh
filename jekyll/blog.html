---
layout: main
title: Blog
---
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <h1 class="text-center"><u>Blog</u></h1>
            <ul>
                {% for post in site.posts %}
                    <li><a href="{{ post.url }}">{{ post.title }} - {{ post.date }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
